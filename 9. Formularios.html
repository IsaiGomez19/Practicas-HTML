<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
     <form>
       <label for="nombre">Ingrese su nombre</label>
       <input type="text" placeholder="Escribe tu nombre" maxlength="10" name="nombre" id="nombre">
        <br><br><br>
       <label for="contraseña">Ingrese su contraseña</label>
       <input type="password" placeholder="Escribe tu contraseña" maxlength="18" name="contraseña" id="contraseña">
        <br><br><br>
       <label for="email">Ingrese su email</label>
       <input type="email" placeholder="Escribe tu email" maxlength="#" name="email" id="email">
       <br><br>
       <input type="radio" name="" id="">Hombre
        <input type="radio" name="" id="">Mujer
        <br><br>
       <input type="submit" value="Enviar">
       <br><br>
       <select name="" id="">
           <option value="Mexico">Mexico</option>
           <option value="España">España</option>
          <option value="Argentina">Argentina</option>
       </select>
       <br><br>
       <input type="color" name="" value="">
       <br><br>
       <input type="range" name="" value="">

     </form>
  </body>
</html>
